<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Insta Feature</title>
</head>

<body>
    <main>
    <div id="Info">
        <h1>
            Insta  <span>Like</span> Feature
        </h1>
        <p>Double Click On the Container</p>
    </div>
    <div id="container">
        <div id= "image">
            <div id="heart">
                <i class="ri-heart-3-fill heart"></i>

            </div>
        </div>
        <div id="feature">
            <i class="ri-heart-3-fill sheart1"></i>
            <i class="ri-heart-3-line sheart2"></i>
            <i class="ri-chat-3-line"></i>
            <i class="ri-share-forward-fill"></i>
        </div>
    </div>
    <div id="like_status">
        <p>Photo Was <span>Liked</span></p>
    </div>
    </main>
    <script src="app.js"></script>
